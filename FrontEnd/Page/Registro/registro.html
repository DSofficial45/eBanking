<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <script src="registro.css" type="modul"></script>
</head>
<body>
    <main>
        <form class="Registro" id="Registro">
            <h2>REGISTRO</h2>
            <input type="text" name="nombre" class="casilla" placeholder="Nombre">
            <input type="text" name="apellido" class="casilla" placeholder="Apellido">
            <input type="text" name="correo" class="casilla" placeholder="Correo electrónico">
            <input type="password" name="contraseña" class="casilla" placeholder="Contraseña">
            <input type="submit" class="btn" value="REGISTRARSE">
            <a href="../Login/login.html" class="btn">LOGIN</a>
        </form>
    </main>
</body>
</html>
