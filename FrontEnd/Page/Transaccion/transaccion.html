<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacción</title>
    <link rel="stylesheet" href="transaccion.css">
    <script src="transaccion.js" type="modul"></script>
</head>
<body>
    <main>
        <form class="transaccion" id="transaccion">
            <h2>Transacción</h2>
            <input type="text" name="numCuentaDestinatario" class="casilla" placeholder="Nº Cuenta del destinatario">
            <input type="text" name="Monto" class="casilla" placeholder="Monto a transferir">
            <input type="text" name="Razon" class="casilla" placeholder="Razón de la transacción">
            <input type="submit" class="btn" value="TRANSFERIR">
        </form>
    </main>
</body>
</html>
